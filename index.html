<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Inventory of federal crowdsourcing and citizen science projects, by Commons Lab - Wilson Center</title>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="container-fluid">

    <header>
      <nav>
        <div>
        <image xlink:href="img/commons_logo.svg" src="img/commons_logo.png"
               width="260" height="40" />
        <image xlink:href="img/wilson_logo.svg" src="img/wilson_logo.png"
               width="260" height="40" />
        <span><a href="http://www.wilsoncenter.org/privacy-policy">Privacy policy</a></span>
        <span><a href="data-policy.html">Data policy</a></span>
        <span><a href="about.html">About</a></span>
        <span><a class="lead-btn" href="add.html">Add project</a></span>
        <span><a class="current" href="index.html">Home</a></span>
        </div>
      </nav>
      <section id="hero-intro">
        <div>
        <h2>Inventory of federal crowdsourcing and citizen science projects</h2>
        </div>
      </section>
    </header>

    <main class="main-content">

      <div id="left-panels" class="col-md-4 container">
        <section id="project_panel">
          <div>
          <button type="button" id="close" class="close" onclick="Javascript:close_project_panel();return false;">&times;</button>
          <div id="project_data"></div>
          </div>
        </section>
        <section id="filters" class="col-md-6">
          <div class="input-group">
            <input id="searchinput" class="form-control" placeholder="Search for..." value="" type="search"> <span id="searchclear" class="glyphicon glyphicon-remove-circle" style="display: none;"></span>
            <span class="input-group-btn">
              <button id="filter-btn" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div>

          <div id="project_topic_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Project Topic
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div id="project_topic" class="panel-body">
              </div>
            </div>
          </div>
          <div id="agency_sponsor_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Agency Sponsor
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div id="agency_sponsor" class="panel-body">
              </div>
            </div>
          </div>
          <div id="agency_partner_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Agency Partner
                </a>
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div id="agency_partner" class="panel-body">
              </div>
            </div>
          </div>
          <div id="geographic_scope_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFive">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Geographic scope
                </a>
              </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
              <div id="geographic_scope" class="panel-body">
              </div>
            </div>
          </div>
          <div id="participant_age_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingSix">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  Participant Age
                </a>
              </h4>
            </div>
            <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
              <div id="participant_age" class="panel-body">
              </div>
            </div>
          </div>
          <div id="intended_outcomes_filter" class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingSeven">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  Intended Outcomes
                </a>
              </h4>
            </div>
            <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
              <div id="intended_outcomes" class="panel-body">
              </div>
            </div>
          </div>
        </section>

        <section id="projects" class="col-md-6">
          <h2><span class="project-num">0</span> projects</h2>
          <ul id="project_list" class="list-unstyled">
            

          </ul>
        </section>
      </div>

      <section id="map-container" class="col-md-8">
        <div id="map" class="row"></div>
      </section>

    </main>

    <!-- templates -->
    <script type="text/template" id="filter-checkbox-tmpl">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="<%- property_code %>" onchange="Javascript:applyQuery();return false;"/>
          <%- property_name %>
        </label>
      </div>
    </script>

    <script type="text/template" id="project-list-tmpl">
      <li><a href="#projectId/<%- cartodb_id %>"><%- project_name %></a></li>
    </script>

    <script type="text/template" id="project-data-tmpl">
      <% if (project_url != null && project_url != '') { %>
      <h3><a href="<%- project_url %>" target="_blank"><%- project_name %></a></h3>
      <% } else { %>
      <h3><%- project_name %></h3>
      <% } %>
      <div><label>Fields of science:</label> <%- project_topic %></div>
      <div><span><label>Status:</label> <%- status %></span><span><label>Start date:</label> <%- start_date %></span></div>
      <div><label>Geographic scope:</label> <%- geographic_scope %></div>
      <p><%- project_description %></p>
      <div id="keywords"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> <%- keywords %></div>
      <hr>
      <div id="additional_data">
        <h4>Additional data</h4>
        <div><label>Participation type:</label> <%- participation_type %></div>
        <div><label>Participant age:</label> <%- participant_age %></div>
        <div><label>Intended outcomes:</label> <%- intended_outcomes %></div>
        <div><label>Agency sponsors:</label> <%- agency_sponsor %></div>
        <div><label>Agency partners:</label> <%- agency_partner %></div>
      </div>
      <hr>
      <div id="contact_info">
        <h4>Contact info</h4>
        <% if (project_contact != null && project_contact != '' && project_contact != 'n/a') { %>
        <div><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span><%- project_contact %></span></div>
        <% } %>
        <div id="contact_address"><span class="glyphicon glyphicon-home" aria-hidden="true"></span><div><span><%- affiliation %></span><br>
        <% if ((street_address != null && street_address != '' && street_address != 'n/a') ||
          (street_address_2 != null && street_address_2 != '' && street_address_2 != 'n/a')) { %>
        <span><%- street_address %> <%- street_address_2 %></span><br>
        <% } %>
        <span><%- city ? city + ', ' : '' %><%- state %> <%- zip ? '(' + zip + ')' : '' %></span></div></div>
        <% if (phone != null && phone != '' && phone != 'n/a' && phone != '0') { %>
        <span><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span><%- phone %></span><br>
        <% } %>
        <% if (email != null && email != '' && email.indexOf('@') != -1) { %>
        <span><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><a href="mailto:<%- email %>" target="_top"><%- email %></a></span>
        <% } %>
      </div>
    </script>

    <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup v2">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
        <div class="cartodb-popup-content-wrapper">
          <div class="cartodb-popup-content">
            <h3>{{project_name}}</h3>
            <br>
            <p>Keywords: {{keywords}}</p>
            <p>{{project_description}}</p>
            <p>{{participation_type}}</p>
            <p><a href="{{project_url}}" target="_blank">{{project_url}}</a></p>
            <p><a href="#projectId/{{cartodb_id}}">More info</a>
            </p>
          </div>
        </div>
        <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

    <!-- backbone -->

    <script src="js/libs/json2.js"></script>
    <script src="js/libs/underscore-min-1.8.2.js"></script>
    <script src="js/libs/backbone-min-1.2.1.js"></script>
    <script src="js/config.js"></script>
    <script src="js/CCSI.js"></script>
    <script src="js/models/FilterElement.js"></script>
    <script src="js/models/Project.js"></script>
    <script src="js/collections/Metadata.js"></script>
    <script src="js/collections/ProjectsCollection.js"></script>
    <script src="js/views/FilterPanel.js"></script>
    <script src="js/views/ProjectPanel.js"></script>
    <script src="js/views/ProjectsListView.js"></script>
    <script src="js/routers/Project.js"></script>
    <script src="js/main.js"></script>

    <script>
      // Flag we use for identifying when both the map and project collection
      // have been loaded
      var ready = false;
      var map;
      var previous_zoom = 3;
      var previous_center = [36, -97];
      var layer;
      var jsonViz = 'https://inventory.cartodb.com/api/v2_1/viz/c5a41724-10f9-11e5-b25f-0e4fddd5de28/viz.json';
      <!-- 'https://inventory.cartodb.com/api/v2_1/viz/c5a41724-10f9-11e5-b25f-0e4fddd5de28/viz.json'; -->
      function main() {
        cartodb.createVis('map', jsonViz, {
          tiles_loader: true,
          center_lat: 36,
          center_lon: -97,
          zoom: 3,
          infowindow: false
        }).done(function(vis, layers) {
          // you can get the native map to work with it
          map = vis.getNativeMap();
          layer = layers[1];

          // Hack needed in order to add the infowindow programmatically
          map.viz = vis;
          // Manually add our infowindow
          // TODO activate clusters
          cdb.vis.Vis.addInfowindow(map, layer.getSubLayer(0),
            ['cartodb_id', 'project_name', 'keywords', 'project_description', 'participation_type', 'project_url'],
            {
              infowindowTemplate: $('#infowindow_template').html(),
              templateType: 'mustache',
              triggerEvent: 'featureClick',
              cursorInteraction: true,
              sanitizeTemplate: false
            }
          );

          if (ready) {
            Backbone.history.start();
          }
          ready = true;
        }).error(function(err) {
          console.log(err);
        });

        $("#searchinput").keyup(function(){
          $("#searchclear").toggle(Boolean($(this).val()));
        });

        $("#searchclear").toggle(Boolean($("#searchinput").val()));

        $("#searchclear").click(function(){
          $("#searchinput").val('').focus();
          $(this).hide();
          applyQuery();
        });

        $("#filter-btn").click(function() {
          applyQuery();
        });

        $('#searchinput').bind("keypress", function (e) {
          if (e.keyCode == 13) {
            applyQuery();
          }
        });

        $("#searchclear").click(function(){
          $("#searchinput").val('').focus();
          $(this).hide();
          applyQuery();
        });

        $('#searchinput').bind('notext', function () {
          applyQuery();
        });
      }

      window.onload = main;
    </script>

  </body>
</html>
