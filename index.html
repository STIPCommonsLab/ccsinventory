<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Inventory of federal crowdsourcing and citizen science projects, by Commons Lab - Wilson Center</title>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="container-fluid">

    <header>
      <nav>
        <div>
        <image xlink:href="img/commons_logo.svg" src="img/commons_logo.png"
               width="260" height="40" />
        <image xlink:href="img/wilson_logo.svg" src="img/wilson_logo.png"
               width="260" height="40" />
        <span><a href="http://www.wilsoncenter.org/privacy-policy">Privacy policy</a></span>
        <span><a href="data-policy.html">Data policy</a></span>
        <span><a href="about.html">About</a></span>
        <span><a class="lead-btn" href="add.html">Add project</a></span>
        <span><a class="current" href="index.html">Home</a></span>
        </div>
      </nav>
      <section id="hero-intro">
        <div>
        <h2>Inventory of federal crowdsourcing and citizen science projects</h2>
        </div>
      </section>
    </header>

    <main class="main-content">

      <div id="left-panels" class="col-md-4 container">
        <section id="project_panel" style="width: 100%; height: 100%; position: absolute; top: 0; left: -100%; z-index: 1000;">
          <div style="overflow: auto; width: 100%; background-color: white; height: 100%;">
          <button type="button" id="close" class="close" onclick="Javascript:$('#project_panel').animate({left: '-100%'});return false;">&times;</button>
          <div id="project_data" style="padding: 15px;"></div>
          </div>
        </section>
        <section id="filters" class="col-md-6">
          <div class="input-group">
            <input id="searchinput" class="form-control" placeholder="Search for..." value="" type="search"> <span id="searchclear" class="glyphicon glyphicon-remove-circle" style="display: none;"></span>
            <span class="input-group-btn">
              <button id="filter-btn" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div>

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Project Topic
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div id="project_topic" class="panel-body">
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Agency Sponsor
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div id="agency_sponsor" class="panel-body">
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Agency Partner
                </a>
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div id="agency_partner" class="panel-body">
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFive">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Geographic scope
                </a>
              </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
              <div id="geographic_scope" class="panel-body">
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingSix">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  Participant Age
                </a>
              </h4>
            </div>
            <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
              <div id="participant_age" class="panel-body">
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingSeven">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  Intended Outcomes
                </a>
              </h4>
            </div>
            <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
              <div id="intended_outcomes" class="panel-body">
              </div>
            </div>
          </div>
        </section>

        <section id="projects" class="col-md-6">
          <h2><span class="project-num">0</span> projects</h2>
          <ul id="project_list" class="list-unstyled">
            

          </ul>
        </section>
      </div>

      <section id="map-container" class="col-md-8">
        <div id="map" class="row"></div>
      </section>

    </main>

    <!-- templates -->
    <script type="text/template" id="filter-checkbox-tmpl">
      <div class="checkbox">
        <label for="<%- property_category %>_<%- property_code %>">
          <input type="checkbox" id="<%- property_code %>" />
          <%- property_name %>
        </label>
      </div>
    </script>

    <script type="text/template" id="project-list-tmpl">
      <li><a href="#<%- cartodb_id %>" onclick="Javascript:select_project(<%- cartodb_id %>);return false;"><%- project_name %></a></li>
    </script>

    <script type="text/template" id="project-data-tmpl">
      <% if (project_url != null && project_url != '') { %>
      <h3><a href="<%- project_url %>"><%- project_name %></a></h3>
      <% } else { %>
      <h3><%- project_name %></h3>
      <% } %>
      <p><%- project_description %></p>
      <span id="keywords"><b>Keywords:</b> <%- keywords %></span>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

    <!-- backbone -->

    <script src="js/libs/json2.js"></script>
    <script src="js/libs/underscore-min-1.8.2.js"></script>
    <script src="js/libs/backbone-min-1.2.1.js"></script>
    <script src="js/config.js"></script>
    <script src="js/CCSI.js"></script>
    <script src="js/home.js"></script>


    <script>
      var map;
      var jsonViz = 'http://inventory.cartodb.com/api/v2/viz/ea121efc-d202-11e4-ae08-0e9d821ea90d/viz.json';
      <!-- 'https://inventory.cartodb.com/api/v2_1/viz/c5a41724-10f9-11e5-b25f-0e4fddd5de28/viz.json'; -->
      function main() {
      cartodb.createVis('map', jsonViz, {
      tiles_loader: true,
      center_lat: 36,
      center_lon: -97,
      zoom: 3
      })
      .done(function(vis, layers) {
      // layer 0 is the base layer, layer 1 is cartodb layer
      // setInteraction is disabled by default
      layers[1].setInteraction(true);
      layers[1].on('featureOver', function(e, latlng, pos, data) {
      cartodb.log.log(e, latlng, pos, data);
      });

      // you can get the native map to work with it
      map = vis.getNativeMap();

      // If we have a project id in the URL fragment identifier, we zoom onto it
      if (window.location.hash &&
        (typeof projectsList.get(window.location.hash.substr(1)) !== 'undefined')) {
        zoom_to_project(window.location.hash.substr(1));
      }

      // now, perform any operations you need
      // map.setZoom(3);
      // map.panTo([50.5, 30.5]);
      })
      .error(function(err) {
      console.log(err);
      });
      }

      window.onload = main;
    </script>

  </body>
</html>
